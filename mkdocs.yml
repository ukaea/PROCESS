repo_url: https://github.com/UKAEA/PROCESS
repo_name: UKAEA/PROCESS

copyright: Copyright &copy; 2023 United Kingdom Atomic Energy Authority

theme:
  # name: readthedocs
  name: material
  font:
    text: Roboto
  features:
    - navigation.tabs
    - navigation.footer
    - navigation.top
      # - navigation.sections
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.indexes
  palette:
    primary: indigo
    accent: indigo

  icon:
    repo: fontawesome/brands/git-alt
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

markdown_extensions:
  - footnotes
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list
  - pymdownx.emoji:
  - md_in_html

plugins:
  - autorefs
  - search
  - glightbox:
      touchNavigation: true
      effect: zoom
      zoomable: true
      auto_caption: true
      caption_position: bottom
  - git-revision-date-localized:
      enable_creation_date: true
